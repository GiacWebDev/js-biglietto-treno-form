<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Biglietto Treno</title>
</head>
<body>

  <!-- comprende tutta la grandezza della pagina per non utilizzare il body -->
  <div class="wall pt-5">

    <div class="container d-flex flex-column">
      
      <h2 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      
      <div class="row top p-5">
      
        <!-- NOME -->
        <div class="col d-flex flex-column"> 
          <label for="name" class="mb-3">Inserire il nome</label>
          <input type="text" id="name" name="name">
        </div>
        
        <!-- KM -->
        <div class="col d-flex flex-column">
          <label for="km" class="mb-3">Km da percorrere</label>
          <input type="text" id="km" name="km">
        </div>
  
        <!-- ANNI -->
        <div class="col d-flex flex-column">
          <label for="eta">Fascia di età</label>
          <select name="age" id="age" class="text-center mt-3">
            <option value="1">minorenne</option>
            <option value="2">maggiorenne</option>
            <option value="3">over65</option>
          </select>
        </div>
  
        
        <!-- BOTTONE -->
        <div class="buttons pt-5 d-flex justify-content-center">
          <button id="generate_price" class="px-5 py-1 me-5">Genera</button>
          <button id="cancell" class="px-5 py-1">Annulla</button>
        </div>
        
      </div>
  
    
      <!-- ################## TICKET ################## -->
      
      
      <div class="row">
        
        
        <div class="ticket d-none">
          
          <!-- Titolo -->
          <h2>IL TUO BIGLIETTO:</h2>

            <!-- nome passeggero -->
            <h4>Nome Passeggero</h4>
            <div class="passenger_name"></div>
            
            <!-- Offerta -->
            <h4>Offerta</h4>
            <div class="offert"></div>
            
            <!-- Carrozza -->
            <h4>Carrozza n°</h4>
            <div class="carrozza"></div>
            
            <!-- CodiceCP -->
            <h4>Codice CP</h4>
            <div class="CP_code"></div>
        
            <h4>Costo Biglietto</h4>
            <div class="ticket_price"></div>

          </div>
  
      </div>
    
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
