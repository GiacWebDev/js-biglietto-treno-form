<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Scrivere un programma che chieda all’utente:</title>
</head>
<body>

    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- NOME -->

    <label for="name">Inserire il nome</label>
    <input type="text" id="name" name="name">

    <!-- KM -->

    <label for="km">Km da percorrere</label>
    <input type="text" id="km" name="km">

    <!-- ANNI -->

    <select name="age" id="age">
      <option value="1">minorenne</option>
      <option value="2">maggiorenne</option>
      <option value="3">over65</option>
    </select>

        <!-- BOTTONE -->

    <button id="generate_price">Genera</button>
    <button id="cancell">Annulla</button>



    <!-- ################## TICKET ################## -->

    <div class="ticket d-none">

      <!-- Titolo -->
      <h2>Il tuo biglietto:</h2>
  
      <!-- nome passeggero -->
      <h4>Nome Passeggero</h4>
      <div class="passenger_name"></div>
      
      <!-- Offerta -->
      <h4>Offerta</h4>
      <div class="offert"></div>
      
      <!-- Carrozza -->
      <h4>Carrozza n°</h4>
      <div class="carrozza"></div>
      
      <!-- CodiceCP -->
      <h4>Codice CP</h4>
      <div class="CP_code"></div>
  
      <h4>Costo Biglietto</h4>
      <div class="ticket_price"></div>

    </div>

    



  <script src="js/script.js"></script>
</body>
</html>
