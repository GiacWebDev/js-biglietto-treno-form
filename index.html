<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Scrivere un programma che chieda all’utente:</title>
</head>
<body>

  <div class="container">

    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- FORM -->

        <div id="main_part_form">
          <!-- NOME -->
            <div>
                <label for="name">Nome e Cognome</label>
                <input type="text" id="name" name="name">
            </div>
            <!-- KM -->
            <div>
                <label for="km">Km da percorrere</label>
                <input type="text" id="km" name="km">
            </div>
            <!-- ANNI -->
            <div>
                <label for="age">Fascia d'età</label>
                <div class="form">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="1">Maggiorenne</option>
                    <option value="2">Minorenne</option>
                    <option value="3">Over65</option>
                  </select>
                </div>
            </div>
        </div>

        <!-- BOTTONE -->
        <div id="btn_part">
            <button id="generate_price">Genera</button>
            <button id="cancel">Annulla</button>
        </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
